<form [formGroup]="form" class="example-container" (submit)="operate()">

    <div [hidden]="true">
        <mat-form-field>
            <input matInput placeholder="ID" required formControlName="idExam">
        </mat-form-field>
    </div>

    <mat-form-field>
        <input matInput placeholder="NameExam" required formControlName="nameExam">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="DescriptionExam" required formControlName="descriptionExam">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
        <mat-icon>done</mat-icon>
        <span>Done</span>
    </button>

    <button mat-raised-button color="accent" type="button" routerLink="/pages/exam">
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
    </button>
</form>
